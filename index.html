<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/rc/favicon.ico">
    <link href="styles.css" rel="stylesheet"/>
    <title>CG CHESS</title>
</head>
<body id="body">
    <div class="navigo">
        <div class="navmenu">
            <div class="mainbordermenu">
                <nav class="mainmenu">
                    <h2>CG Chess</h2>
                    <!-- only in small screen visible -->
                    <button id="toggle" class="burger"><h2>â˜°</h2></button>
                    <!-- end comment -->
                </nav>
                <div class="submenu" id="togglemenu">
                    <button class="game subitem" id="game">
                        <h3 id="game_text">New game</h3>
                    </button>
                    <div class="submenu_game">
                        <h4>Classical Game:</h4>
                        <button class="classical game subitem" id="classic_button">
                            <h3>New Classical Game</h3>
                        </button>
                        <h4>Chess960 Game:</h4>
                        <div class="flexclass">
                        <h5>SPID:</h5>
                        <input type="text" class="ninesixty game subitem"
                         id="spid" value="&lt;random&gt;" maxlength="3">
                        </div>
                        <button class="ninesixty game subitem" id="frc_button">
                            <h3>Generate Game</h3>
                        </button>
                    </div>
                    <button class="edit subitem" id="edit">
                        <h3 id="edit_text">Edit position</h3>
                    </button>
                    <div class="submenu_edit">

                        <div class="edit subitem">
                            <canvas id="piece_setup"></canvas>
                        </div>

                    </div>
                    <button class="view subitem" id="view">
                        <h3 id="view_text">View</h3>
                    </button>
                    <div class="submenu_view">
                        
                        <button class="flip view subitem" id="flip_board">
                            <h3>Flip board</h3>
                        </button>
                    </div>

                    <div class="rfcid">
                        <h5>SPID: <span id="rfc_id">518</span></h5>
                    </div>
                </div>

            </div>
        </div>
        <div id="chessboard">
            <div id="board">
                <canvas id="main_canvas"></canvas>
            </div>
            <div id="stack">
                
            </div>
        </div>
    </div>
    <div class="fenbox">
        <label>FEN:</label>
        <input id="fen" type="text" readonly>
    </div>
    <script	  src="https://code.jquery.com/jquery-3.7.1.js"
			  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			  crossorigin="anonymous"></script>

    <script src="./main.mjs" type="module" ></script>
</body>
</html>
